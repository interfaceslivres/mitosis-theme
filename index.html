<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo"> 
        <img class="imgc-h" src="img/logo.png" alt="Logo do curso"> 
      </div>  
      <div class="menu">
        <div class="menu-h">
          <div class="text-menu-h">
            <nav>
              <ul id="menu-h">
                <li>Notícias</li>
                <li>Curso</li>
                <li>Projetos</li>
                <li>Documentos</li>
                <li>Chamados</li>
  
              </ul>
            </nav>
          </div>
          <div class="img-menu-h">
            <img class="img-pesquisa" src="img/Busca icone.png" alt="Icone de pesquisa no site">
          </div>
        </div>
        <div class="cabecalho">
          <div class="retangulo"></div>
          <div class="cabecalho_text">
            <p id="tit_centro">CENTRO DE CIÊNCIAS HUMANAS, LETRAS E ARTES</p>
            <p id="tit_curso">Comunicação em Mídias Digitais</p>
          </div>
        </div>
      </div>
    </div>
    <div class="conteudo">
      <aside class="sidebar"></div>
      <div class="material">
        <div class="noticias"></div>
        <div class="extras"></div>
      </div>
    </div>
    <div class="foto-curso"></div>
    <div class="footer">
      <div class="logo-f"></div>
      <div class="menu-f"></div>
    </div>
  </div>
  
</body>
</html>
